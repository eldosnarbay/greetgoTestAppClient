<table class="table table-hover">
  <thead>
  <tr>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Дата рождения</th>
    <th>Класс</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let element of pupils;">
    <td>{{element.firstName}}</td>
    <td>{{element.lastName}}</td>
    <td>{{element.birthdate}}</td>
    <td>{{element.groupName}}</td>
    <td><i class="fa fa-trash-o fa-lg" (click)="delete(element.id)"></i></td>
  </tr>
  </tbody>
</table>


<button class="btn btn-success pull-right" (click)="callAddModal()">Добавить</button>

<div class="container">
  <div class="modal fade" id="addModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="margin: 0 auto">Добавить ученика</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body modal-input">
          <div class="container-fluid">
            <div class="row" style="margin-top: 5px">
              <div class="col-lg-6 col-md-6">
                <input placeholder="Имя" [(ngModel)]="newPupil.firstName" required>
              </div>
              <div class="col-lg-6 col-md-6">
                <input placeholder="Фамилия" [(ngModel)]="newPupil.lastName" required>
              </div>
            </div>
            <div class="row" style="margin-top: 5px">
              <div class="col-lg-6 col-md-6">
                Дата рождения
                <ng-datepicker [(ngModel)]="newPupil.birthdate"></ng-datepicker>
              </div>
              <div class="col-lg-6 col-md-6">
                Класс<br>
                <select [(ngModel)]="newPupil.groupId" value="{{newPupil.groupId}}">
                  <option value="">Выберите класс</option>
                  <option *ngFor="let group of groups;" value="{{group.id}}">{{group.name}}</option>
                </select>
              </div>
            </div>

            <div class="row">
              <p id="error_message" style="color: red; margin-left: 3%; margin-top: 1%"></p>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="addPupil()" style="width: 33%">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
</div>
